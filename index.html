<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Hungry Monster</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarText">
                    <div class="nav-items">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 left">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="container mt-5 d-flex justify-content-center" id="meal-details-area">
        <div id="meal-details">
            <img id="meal-details-img" src="">
            <h3 id="meal-details-title"></h3>
            <h5>Ingredients</h5>
          </div>
        </div>
    </section>
    <section class="container" id="meal-search-area">
        <div class="d-flex justify-content-center">
            <div>
              <input id="form-search" type="text" class="form-control" placeholder="Search for Meal..">
            </div>
            <div>
              <input type="submit" onclick="searchMeal()" class="btn-search" value="Search">
            </div>
        </div>
    </section>

    <section class="container mt-5" id="meal-display-area">
        <div class="row row-cols-2 row-cols-md-3 g-3" id="meal-list">
        </div>
    </section>

    <footer class="container mt-5">
    </footer>

    <script src="./script.js"></script>
</body>

</html>
